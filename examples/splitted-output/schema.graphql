enum UserRole {
  SUPER_ADMIN
  ADMIN
}

interface Humanoid {
  id: ID!
}

type User implements Humanoid {
  id: ID!
  role: UserRole!
  companion: Companion!
}

type Droid implements Humanoid {
  id: ID!
  codeName: String!
}

type Dog {
  id: ID!
  name: String!
}

union Companion = Droid | Dog

type Query {
  users: [User!]!
  searchHumanoids: HumanoidConnection
}

type HumanoidConnection {
  edges: [HumanoidNode]!
}

type HumanoidNode {
  node: Humanoid!
}
